<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yardım Rapor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        input {
            padding: 5px;
            margin: 5px;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 3px;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .no-record {
            text-align: center;
        }

        footer p {
            margin: 0;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        select {
            padding: 5px;
            margin: 5px;
        }

        label {
            display: block;
            margin: 5px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        td {
            padding: 8px;
        }

        input[type=submit] {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h5>Genel Yardım Raporu</h5>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>Hayat Ağacı &copy; </p>
    </footer>
</body>
</html>
